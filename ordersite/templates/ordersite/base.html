<!DOCTYPE html>
{% load static %}

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    {% block extra_style %}{% endblock %}
    <title>ordersite</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-left">
        <div class="container">
            <div class="navbar-brand">
                {% block header %}
                {% endblock %}
            </div>
            <div class="collapse navbar-collapse bg-left" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'order' %}">発注</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'data' %}">集計データ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'todayorder' %}">今日の発注</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">ドリンク登録</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'toppage' %}">TOP PAGE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    {% block footer %}
    <footer class="fixed-bottom">
        <div class="footer-container">
            <a class="footer-row" href="{% url 'toppage' %}">TOP PAGE</a>
        </div>
    </footer>
    {% endblock %}
</body>

</html>
